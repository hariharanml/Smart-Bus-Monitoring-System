<body>
  <div class="login-container">
        <h2>Employee Login</h2>
        <form id="loginForm" onsubmit="return validateLogin()">
            <label for="username">Username:</label>
            <input type="text" id="username" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" required>
            
            <button type="submit">Login</button>
        </form>
        <p id="errorMessage" class="error-message"></p>
    </div>

    

    <script>
        // Example of hardcoded credentials
const users = [
    { username: "user1", password: "password123" },
    { username: "user2", password: "password456" },
    { username: "abc@gmail.com", password: "123" },
    
];

function validateLogin() {
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    const errorMessage = document.getElementById('errorMessage');

    // Check if the entered credentials match the hardcoded ones
    const user = users.find(user => user.username === username && user.password === password);

    if (user) {
        // Redirect to another page if login is successful
        window.location.href = '/start_camera'; // Change this to the page you want to navigate to
        return false;  // Prevent form submission to avoid page reload
    } else {
        errorMessage.textContent = "Invalid username or password";
        return false;  // Prevent form submission to show error
    }
}

    </script>
