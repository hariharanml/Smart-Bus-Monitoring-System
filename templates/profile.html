    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;

            background-size: cover;
            height: 100vh;
            overflow: hidden;
            text-align: center;
        }

        body::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: inherit;
            background-size: cover;
            background-position: center;
            filter: blur(8px);

}
